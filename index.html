<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>test</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <script src="./script.js">
    </script>
    
    <div class="main">
        <div class="input">
            <h2>画像アップ・プレビュー</h2>
            <input type="file" accept='image/*' onchange="preview(this, 'previewImage');">
        </div>
        <div class="output">
            <img class="preview" id="previewImage" width="100%">
        </div>
    </div>
    
    <div class="main">
        <div class="input">
            <h2>動画アップ・プレビュー</h2>
  　        <input type="file" accept='video/*' onchange="preview(this, 'previewVideo');">
        </div>
        <div class="output">
            <video class="preview" id="previewVideo" controls="controls" width="100%"></video> 
        </div>
    </div>
    
    <div class="main">
        <div class="input">
            <h2>音声アップ・プレビュー</h2>
            <input type="file" accept='audio/*' onchange="preview(this, 'previewAudio');">
        </div>
        <div class="output">
            <audio class="preview" id="previewAudio" controls="controls" width="100%"></audio>
        </div>
    </div>
    
    <div class="main">
        <h2>YouTube動画再生(同時再生可能)</h2>
        <div class="youtube-input">
            <input type="text" class="url-text" id="url">
            <button class="reload-button" onclick="loadVideo(document.getElementById('url').value)">動画1</button>
        </div>
    
        <div class="youtube-input">
            <input type="text" class="url-text" id="url2">
            <button class="reload-button" onclick="loadVideo2(document.getElementById('url2').value)">動画2</button> 
        </div>
        
        <div class="youtube-output">
            <h3>・動画1</h3>
            <div id="videoContainer"></div>
        </div>
        <div class="youtube-output">
            <h3>・動画2</h3>
            <div id="videoContainer2"></div>
        </div>
        
    </div>
    
    <div class="update-info">
        <h2>アップデート情報</h2>
        <h3>10/25　ver1.0.0　リリース</h3>
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
